<div class="vertical-products sec-padding">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="p-0">
      <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
        <div class="widget-column">
            <div class="title">
                <h4 class="widget-title">Rekomenduojamos prekės</h4>
              </div>
              <ul class="product-list">
                <li *ngFor="let product of products | slice:0:3 " fxLayout="row">
                  <div class="media-image">
                    <a [routerLink]="['/products/product', product.id]"><img [src]="product.pictures" class="small" alt=""> </a>
                  </div>
                  <div class="media-body">
                    <a [routerLink]="['/products/product', product.id]"><span>{{product.name}}</span></a>
                    <!-- <div class="stars">
                        <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                        <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                        <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                        <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                        <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                     </div> -->
                     <p class="price">{{product.GrossPrice | number : '1.2-2' }}</p>
                  </div>
                </li>
              </ul>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
